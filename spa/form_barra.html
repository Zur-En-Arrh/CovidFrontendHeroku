<h1 class="mb-3 mt-3">Gráficos em Barra</h1>

<div class="form-group mb-3">
    <label for="sltRatio">Taxa</label>
    <select class="form-control" name="ratio" id="sltRatio">
        <option value="">Nenhuma</option>
        <option value="Population">População</option>
        <option value="Area">Área</option>
    </select> 
</div>

<fieldset>
    <p>Demografia</p>
<div class="form-check mb-3">
    <label class="form-check-label" for="radioMortes">
    
    <input type="radio" checked value="mortes" class="form-check-input" name="deaths" id="radioMortes"> 
    Mortes
    </label>
</div>
<div class="form-check mb-3">
    <label class="form-check-label" for="radioInfec">
    
    <input type="radio" value="infectados" class="form-check-input" name="deaths" id="radioInfec"> 
    Infectados
    </label>
</div>
</fieldset>


<div id="select-group">
    <div class="form-group">
        <label for="csv">Parâmetro</label>
        <select class="form-control" onchange="fillComboBox()" name="param" id="csv">
        <option value="">Escolha um Parâmetro</option>
        <option value="estados">Por Cidades</option>
        <option value="region">Por Estados</option>
        </select>
    </div>
</div>

<button type="button" id="btnGrafico" class="btn btn-primary" onclick="createTotalBar()">Gerar Gráfico</button>
