<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../css/estilos.css"/>
    <link rel="stylesheet" href="../css/selectcheckbox.css"/>

</head>
<body>
    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#paginas" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="paginas">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                    <a class="nav-link" href link='home.html' destino='.form'>Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href link='form_barra.html' destino='.form'>Gráficos em Barra</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href link='form_pizza.html' destino='.form'>Gráficos em Pizza</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href link='form_comparativo.html' destino='.form'>Gráficos Comparativos</a>

                    <li class="nav-item">
                    <a class="nav-link" href link='form_temporal.html' destino='.form'>Séries Temporais</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href link='sobre.html' destino='.form'>Sobre</a>
                    </li>
                </ul>
            </div>            
            
        </nav>
        <div class="form"></div>

        <div id="tabela">
            <h2>Gráficos Gerados</h2>
            <table id="graficos" class="table mt-3">
                <thead>
                    <td>Demografia</td>
                    <td>Alcance</td>
                    <td>Itens</td>
                    <td>Visualizar</td>
                    <td>Excluir</td>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="../js/axios.js"></script>
    <script src="https://cdn.rawgit.com/rikmms/progress-bar-4-axios/0a3acf92/dist/index.js"></script>
    <script src="../js/funcoes-graficos.js"></script>
    <script src="../js/funcoes.js"></script>  
    <script src="../js/selectcheckbox.js"></script>
    <script>
        loadProgressBar()
        document.querySelectorAll('[link]').forEach(link => {
            const url = link.attributes['link'].value
            const destino = link.attributes['destino'].value

            link.onclick = e => {
                e.preventDefault()
                ajaxNavigation(url, destino)
            }
        })

        window.onpopstate = e => {
            if(e.state) {
                ajaxNavigation(window.location.href, '.form', false)
            }
        }

        document.body.onload = e => {
            ajaxNavigation('home.html', '.form')
        }
    </script>
</body>
</html>
