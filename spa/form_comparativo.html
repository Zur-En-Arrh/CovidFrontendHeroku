<h1 class="mb-3 mt-3">Gráficos Comparativos (em linha)</h1>

<fieldset>
<p>Comparação Temporal</p>
    <div class="form-check mb-3">
        <label class="form-check-label" for="radioDia">
        <input type="radio" value="dia" checked class="form-check-input" name="time" id="radioDia"> 
        Por Dia
        </label>
    </div>
    <div class="form-check mb-3">
        <label class="form-check-label" for="radioAcc">
        
        <input type="radio" value="acc" class="form-check-input" name="time" id="radioAcc"> 
        Acumulados
        </label>
    </div>
</fieldset>


<input type="hidden" name="tokenDinamico" value="comparativo">

<fieldset>
<p>Demografia</p>
<div class="form-check mb-3">
    <label class="form-check-label" for="radioMortes">
    
    <input type="radio" value="mortes" onchange="changeCheckBoxes()" checked class="form-check-input" name="deaths" id="radioMortes"> 
    Mortes
    </label>
</div>
<div class="form-check mb-3">
    <label class="form-check-label" for="radioInfec">
    
    <input type="radio" value="infectados" onchange="changeCheckBoxes()" class="form-check-input" name="deaths" id="radioInfec"> 
    Infectados
    </label>
</div>
</fieldset>

<div id="select-group">
    <div class="form-group">
        <label for="csv">Parâmetro</label>
        <select class="form-control" onchange="choosePath()" name="param" id="csv">
        <option value="">Escolha um Parâmetro</option>
        <option value="estados">Por Cidades</option>
        <option value="states">Por Estados</option>
        </select>
    </div>
</div>
    <div class="row">
        <div class="multiselect col-8">
        </div>
    
        <!--<div id="chkDados" class="col"></div> -->
    
        <div class="col-4">
            <h1 class="mb-3">Itens selecionados</h2>
            <ul id="lista"></ul>
        </div>
</div>

<div class="my-3">
<button type="button" class="btn btn-warning" onclick="clearList()">Limpar lista</button>
<button type="button" id="btnGrafico" class="btn btn-primary" onclick="createDinamicPlots('comparison')">Gerar Gráfico</button>
</div>
