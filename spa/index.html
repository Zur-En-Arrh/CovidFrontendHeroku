<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Gráficos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/rikmms/progress-bar-4-axios/0a3acf92/dist/nprogress.css" />
    <link rel="stylesheet" type="text/css" href="../css/estilos.css"/>
    <link rel="stylesheet" href="../css/selectcheckbox.css"/>

</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-dark sticky-top">
            <a class="nav-link text-light" href link='form_barra.html' destino='.form'>Gráficos em Barra</a>
            <a class="nav-link text-light" href link='form_pizza.html' destino='.form'>Gráficos em Pizza</a>
            <a class="nav-link text-light" href link='form_comparativo.html' destino='.form'>Gráficos Comparativos</a>
            <a class="nav-link text-light" href link='form_mapacalor.html' destino='.form'>Mapas de Calor</a>
            <a class="nav-link text-light" href link='form_temporal.html' destino='.form'>Séries Temporais</a>
            <a class="nav-link text-light" href link='sobre.html' destino='.form'>Sobre</a>
        </nav>
        <div class="form"></div>

        <h2>Gráficos Gerados</h2>
        <table id="graficos" class="table mt-3">
            <thead>
                <td>Demografia</td>
                <td>Alcance</td>
                <td>Visualizar</td>
                <td>Excluir</td>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="../js/axios.js"></script>
    <script src="https://cdn.rawgit.com/rikmms/progress-bar-4-axios/0a3acf92/dist/index.js"></script>
    <script src="../js/funcoes-graficos.js"></script>
    <script src="../js/funcoes.js"></script>  
    <script src="../js/selectcheckbox.js"></script>
    <script>
        loadProgressBar()
        document.querySelectorAll('[link]').forEach(link => {
            const url = link.attributes['link'].value
            const destino = link.attributes['destino'].value

            link.onclick = e => {
                e.preventDefault()
                ajaxNavigation(url, destino)
            }
        })

        window.onpopstate = e => {
            if(e.state) {
                ajaxNavigation(window.location.href, '.form', false)
            }
        }
    </script>
</body>
</html>
